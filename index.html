<div id="container">

    </div>

        <ul>
            <li><a href="http://www.chelseafc.com.vn/tin-moi-nhat.html">Tin tức</a></li>
            <li><a href="https://vi.wikipedia.org/wiki/L%E1%BB%8Bch_s%E1%BB%AD_Chelsea_F.C.">Giới thiệu</a></li>
            <li>

            <li><a href="https://vi.wikipedia.org/wiki/Danh_s%C3%A1ch_c%E1%BA%A7u_th%E1%BB%A7_Chelsea_F.C.">Danh sách
                cầu thủ</a></li>
        </ul>
    </div>
    <div id="content">
        <form>
            <fieldset>
                <legend style="color:black;">ADDplayer</legend>
                <input type="text" placeholder="name" id="player-name">
                <input type="text" placeholder="age" id="player-age">
                <input type="text" placeholder="weight" id="player-weight">
                <input type="text" placeholder="height" id="player-height">
                <input type="text" placeholder="nationality" id="player-nationality">
                <input type="text" placeholder="img" id="player-img">
                <button type="button" onclick="addPlayer()">ADD</button>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend style="color: black">UPDATEPlayer</legend>
                <input type="text" placeholder="name" id="edit-name">
                <input type="text" placeholder="age" id="edit-age">
                <input type="text" placeholder="weight" id="edit-weight">
                <input type="text" placeholder="height" id="edit-height">
                <input type="text" placeholder="nationality" id="edit-nationality">
                <input type="text" placeholder="img" id="edit-img">
                <button type="button" onclick="upDate()">Update</button>
            </fieldset>
        </form>
        <br>
        <br>
        <br>
        <table width="1000px" border="2" cellpadding="5px" cellspacing="0" id="mytable">
            <tr>
                <th width="100px">STT</th>
                <th width="100px">NAME</th>
                <th width="100px">AGE</th>
                <th width="100px">WEIGHT(kg)</th>
                <th width="100px">HEIGHT(cm)</th>
                <th width="100px">NATIONALITY</th>
                <th width="100px">IMG</th>
            </tr>
            <tbody id="main"></tbody>
        </table>
    </div>
</div>
</body>
<script src="js/Player.js"></script>
<script src="js/PlayerManager.js"></script>
</html>
